




<div class="row" *ngIf="postObj">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                {{postObj.title}}
            </div>
            <div class="card-body">
                {{postObj.body}}
            </div>
            <div class="card-footer d-flex justify-content-between">
                <button mat-raised-button color="primary"
                [routerLink]="['edit']"
                >Edit</button>
                <button mat-raised-button color="accent"
                (click)="onDeletePost()"
                >Delete</button>

                
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <!-- <img [src]="'https://source.unsplash.com/random/?birthday'+getCatg" alt="img" class="img-fluid"> -->
    </div>
</div>
